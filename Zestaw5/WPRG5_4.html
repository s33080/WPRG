		padding: 15px;
    }

		justify-content: space-between;
		height: 200px;
		margin: 20px;
	}

		<h3>Witaj na naszej skomplikowanej stronie!</h3>

			<div class="box">
				<h3>Funkcja 1</h3>
				<p>Opis funkcji 1...</p>
			</div>
			<div class="box">
				<h3>Funkcja 2</h3>
				<p>Opis funkcji 2...</p>
			</div>
			<div class="middle">
				<div class="box">
					<h3>Funkcja 3</h3>
					<p>Opis funkcji 3...</p>
				</div>
			</div>
		</div>
		<div class="box">
			<h3>Dodatkowe informacje</h3>
			<p>...</p>
		</div>
    </div>
	<div class="top-bottom">
        <div>&copy; 2023 Skomplikowana strona z flexboxem. Wszelkie prawa zastrzeżone.</div>
	</div>
	</div>

</html>
